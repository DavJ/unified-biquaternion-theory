name: Build Publication PDFs

on:
  push:
    branches: [ main, copilot/** ]
    paths:
      - 'publication/**'
      - 'consolidation_project/alpha_two_loop/tex/**'
      - '.github/workflows/publication.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'publication/**'
      - 'consolidation_project/alpha_two_loop/tex/**'
  workflow_dispatch:

jobs:
  build-publication:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended \
          texlive-latex-recommended texlive-science latexmk texlive-bibtex-extra
        
    - name: Build arXiv manuscript
      run: |
        cd publication/arxiv
        # Try building with latexmk
        latexmk -pdf -interaction=nonstopmode main.tex || true
        # Check if PDF was created
        if [ -f main.pdf ]; then
          echo "arXiv PDF build succeeded"
        else
          echo "arXiv PDF build failed"
          exit 1
        fi
        
    - name: Copy artifacts
      run: |
        mkdir -p publication/artifacts
        cp publication/arxiv/main.pdf publication/artifacts/ubt_alpha_baseline_arxiv.pdf
        
    - name: Generate checksums
      run: |
        cd publication/artifacts
        sha256sum ubt_alpha_baseline_arxiv.pdf > checksums.txt
        cat checksums.txt
        
    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: publication-pdfs
        path: publication/artifacts/*.pdf
        
    - name: Upload checksums
      uses: actions/upload-artifact@v4
      with:
        name: publication-checksums
        path: publication/artifacts/checksums.txt
        
    - name: Commit artifacts (on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add publication/artifacts/*.pdf publication/artifacts/checksums.txt
        git diff --staged --quiet || git commit -m "Update publication artifacts [skip ci]"
        git push
