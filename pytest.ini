[pytest]
testpaths = tests
addopts = -q
norecursedirs = .* build dist venv .venv ubt_* consolidation_project

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Treat warnings as errors to catch issues early (court-grade testing)
# Warnings that are expected and acceptable should be explicitly handled
# in individual tests using warnings.catch_warnings() or pytest.warns()
filterwarnings =
    error

