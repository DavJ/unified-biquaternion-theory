name: Verify Lorentz Invariance
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy
      - name: Run verification
        run: |
          python consolidation_project/scripts/verify_lorentz_in_HC.py
      - name: Run pytest
        run: |
          python -m pip install pytest
          pytest -q
