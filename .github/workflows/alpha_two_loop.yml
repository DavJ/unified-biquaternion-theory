name: Alpha Two-Loop CT Checks
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest
      - name: Run CT tests
        run: |
          pytest -q consolidation_project/alpha_two_loop/tests
      - name: Run alpha core repro tests
        run: |
          pytest -q ubt_with_chronofactor/alpha_core_repro/tests
      - name: Run electron mass tests (fit-free)
        run: |
          pytest -v tests/test_electron_mass.py
      - name: Run masses symbolic tests
        run: |
          cd consolidation_project/masses && pytest -q tests
