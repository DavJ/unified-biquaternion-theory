name: UBT Theory Invariants CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ubt-invariants:
    name: Test UBT Theory Invariants
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Check Python syntax (all files)
        run: |
          echo "Checking Python syntax for all .py files..."
          python -m compileall -q .
          if [ $? -ne 0 ]; then
            echo "‚ùå Python syntax errors found!"
            exit 1
          fi
          echo "‚úì All Python files compile successfully"
      
      - name: Run UBT theory invariant tests
        run: |
          pytest tests/test_ubt_tex_invariants.py -v
        
      - name: Test summary
        if: always()
        run: |
          echo "================================================"
          echo "UBT Theory Invariant Tests Complete"
          echo "================================================"
          echo ""
          echo "These tests enforce that:"
          echo "  1. g_{ŒºŒΩ} is never treated as fundamental"
