# Minimal Test Grid - Single Run
# ================================
# Absolute minimal configuration for quick integration testing

global:
  output_root: "research_phase_lock/results/minimal"
  seed: 42
  max_runs: 1  # Just one run

data:
  mode: "synthetic"
  synthetic:
    nlat: 64
    nlon: 128
    locked_targets: [137, 139]
    noise_sigma: 0.1
    phase_offset_rad: 0.1

grid:
  projection: ["torus"]
  window: ["none"]
  window_size: [64]
  nside_out: [32]  # Very small for speed
  nlat: [128]
  nlon: [256]
  null_method: ["phase-shuffle"]
  mc: [10]  # Minimal MC
  targets: ["137,139"]
