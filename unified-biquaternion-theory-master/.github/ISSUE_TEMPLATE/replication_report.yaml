name: Replication Report
description: Report results from attempting to replicate the UBT alpha baseline
title: "[Replication] "
labels: ["replication", "build"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for attempting to replicate the UBT alpha baseline! Please provide detailed information about your environment, steps taken, and results obtained.
        
        This helps us verify reproducibility and identify platform-specific issues.
        
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Provide details about your system and software versions
      placeholder: |
        - OS: Ubuntu 22.04 / macOS 14.0 / Windows 11
        - TeX Distribution: TeX Live 2024 / MiKTeX 24.1
        - Python Version: 3.11.5
        - pytest Version: 8.0.0
        - Other relevant tools: ...
    validations:
      required: true
      
  - type: textarea
    id: steps-followed
    attributes:
      label: Steps Followed
      description: List the exact steps you took (reference REPLICATION_PROTOCOL.md if you followed it)
      placeholder: |
        1. Cloned repository at commit SHA: ...
        2. Ran: latexmk -pdf consolidation_project/ubt_2_main.tex
        3. Ran: pytest -q consolidation_project/alpha_two_loop/tests
        4. ...
    validations:
      required: true
      
  - type: dropdown
    id: build-status
    attributes:
      label: Build Status
      description: Did the LaTeX compilation succeed?
      options:
        - Success - compiled without errors
        - Partial - compiled with warnings
        - Failed - compilation errors
    validations:
      required: true
      
  - type: dropdown
    id: test-status
    attributes:
      label: Test Status
      description: Did all tests pass?
      options:
        - All tests passed
        - Some tests failed
        - Tests did not run
        - Did not run tests
    validations:
      required: true
      
  - type: textarea
    id: observed-outputs
    attributes:
      label: Observed Outputs
      description: Describe what you observed during the build and test process
      placeholder: |
        - PDF generated successfully
        - All 2 tests passed
        - Verified baseline statements present in PDF
        - Or: describe any differences, errors, or unexpected behavior
    validations:
      required: true
      
  - type: textarea
    id: differences
    attributes:
      label: Differences from Expected
      description: If your results differed from expected, describe the differences
      placeholder: |
        - Test X failed with error: ...
        - PDF compilation gave warning: ...
        - Generated PDF differs from reference (see checksums below)
    validations:
      required: false
      
  - type: textarea
    id: pdf-checksums
    attributes:
      label: PDF Checksums
      description: Provide SHA256 checksums of generated PDFs
      placeholder: |
        $ sha256sum consolidation_project/ubt_2_main.pdf
        abc123... ubt_2_main.pdf
        
        $ sha256sum publication/artifacts/ubt_alpha_baseline_arxiv.pdf
        def456... ubt_alpha_baseline_arxiv.pdf
    validations:
      required: false
      
  - type: textarea
    id: build-logs
    attributes:
      label: Build Logs
      description: Paste relevant portions of build logs (especially if errors occurred)
      placeholder: |
        Paste log output here. For long logs, attach as a file instead.
    validations:
      required: false
      
  - type: textarea
    id: test-output
    attributes:
      label: Test Output
      description: Paste test output, especially if any tests failed
      placeholder: |
        $ pytest -v consolidation_project/alpha_two_loop/tests
        ... test output ...
    validations:
      required: false
      
  - type: dropdown
    id: baseline-verified
    attributes:
      label: Baseline Verification
      description: Did you verify the baseline statement R_UBT=1 appears in the PDF?
      options:
        - "Yes - found baseline statement in Appendix CT"
        - "No - could not find baseline statement"
        - "PDF did not compile"
        - "Did not check"
    validations:
      required: true
      
  - type: checkboxes
    id: replication-checklist
    attributes:
      label: Replication Checklist
      description: Please confirm you have:
      options:
        - label: Followed the replication protocol from docs/REPLICATION_PROTOCOL.md
          required: false
        - label: Used a clean clone of the repository
          required: true
        - label: Included environment details above
          required: true
        - label: Provided checksums or explained why not
          required: false
        - label: Attached logs if there were errors
          required: false
          
  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Any other observations, suggestions, or comments
      placeholder: Any other relevant information about your replication attempt
    validations:
      required: false
